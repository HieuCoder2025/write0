              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'Menlo', 'Courier New', 'monospace'],
              serif: ['Merriweather', 'Georgia', 'serif'],
            },
            colors: {
              // Using Tailwind Neutral palette for 'gray'
              gray: {
                50: '#fafafa',
                100: '#f5f5f5',
                200: '#e5e5e5',
                300: '#d4d4d4',
                400: '#a3a3a3',
                500: '#737373',
                600: '#525252',
                700: '#404040',

                    '&:hover': {

                    },
                  },
                },
              },
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"

    />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <link rel="manifest" href="/site.webmanifest" />
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;
        /* IE and Edge */
        scrollbar-width: none;
        /* Firefox */
      }

      /* Editor specific styles */
      .editor-layer {
        font-family: 'JetBrains Mono', monospace;
        font-size: 1.125rem;
        /* text-lg */
        line-height: 1.75;
        /* leading-relaxed */
        padding: 2rem;
        /* Default padding */
        margin: 0;
        border: 0;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        overflow-y: auto;
        white-space: pre-wrap;
        overflow-wrap: break-word;
      }

      /* Typewriter mode: add bottom runway so the caret line can center near the end */
      .editor-layer.typewriter-mode {
        padding-bottom: 50vh;
      }

      /* Center content in editor when not in split mode */
      @media (min-width: 1024px) {
        .editor-layer:not(.split-mode) {
          padding-left: calc(50% - 24rem);
          /* 24rem is half of 48rem (3xl) */
          padding-right: calc(50% - 24rem);
        }
      }

      /* Pasted text gradient styling */
      .pasted-text {
        background: linear-gradient(90deg, #3b82f6, #06b6d4, #14b8a6);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .dark .pasted-text {
        background: linear-gradient(90deg, #60a5fa, #22d3ee, #2dd4bf);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .w0-prose ul,
      .w0-prose ol {
        margin-top: 1.25em;
        margin-bottom: 1.25em;
        padding-left: 0;
        list-style: none;
      }

      .w0-prose li::marker {
        color: transparent;
      }

      .w0-prose li {
        margin-top: 0.5em;
        margin-bottom: 0.5em;
        position: relative;
        padding-left: 1.75em;
      }

      .w0-prose ul ul,
      .w0-prose ul ol,
      .w0-prose ol ul,
      .w0-prose ol ol {
        margin-top: 0.5em;
        margin-bottom: 0.5em;
        margin-left: 1.25em;
      }

      /* Unordered list markers (bullets) */
      .w0-prose ul > li::before {
        content: '';
        position: absolute;
        background-color: currentColor;
        opacity: 0.6;
        border-radius: 50%;
        width: 0.375em;
        height: 0.375em;
        top: 0.73em;
        left: 0.25em;
      }

      /* Ordered list markers (numbers) */
      .w0-prose ol {
        counter-reset: w0-list-counter;
      }

      .w0-prose ol > li {
        counter-increment: w0-list-counter;
      }

      .w0-prose ol > li::before {
        content: counter(w0-list-counter) '.';
        position: absolute;
        font-weight: 600;
        color: currentColor;
        opacity: 0.7;
        left: 0;
        width: 1.25em;
        text-align: right;
      }

      .w0-prose h1 {
        margin-top: 2.5rem;
        margin-bottom: 2rem;
      }

      .w0-prose h2 {
        margin-top: 1.5rem;
        margin-bottom: 1.4rem;
      }

      .w0-prose h3 {
        margin-top: 1rem;
        margin-bottom: 1rem;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.3s ease-out forwards;
      }
    </style>
  </head>

  <body
    class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 overflow-hidden selection:bg-blue-100 dark:selection:bg-blue-900"
  >

    <script type="module" src="/index.tsx"></script>
  </body>
